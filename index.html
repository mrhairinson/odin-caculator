<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Caculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Odin Caculator</h1>
    </header>
    <section class="container">
        <div class="caculator">
            <div class="show" id="show">0</div>
            <div class="btn_container">
                <div class="btn_main">
                    <button class="btn_role" id="btn-clear">AC</button>
                    <button class="btn_role" id="btn-delete">C</button>
                </div>
                <div class="btn_caculate">
                    <div class="btn_row">
                        <button class="btn_num" id="num7">7</button>
                        <button class="btn_num" id="num8">8</button>
                        <button class="btn_num" id="num9">9</button>
                        <button class="btn_operate" id="opPlus">+</button>
                    </div>
                    <div class="btn_row">
                        <button class="btn_num" id="num4">4</button>
                        <button class="btn_num" id="num5">5</button>
                        <button class="btn_num" id="num6">6</button>
                        <button class="btn_operate" id="opMinus">-</button>
                    </div>
                    <div class="btn_row">
                        <button class="btn_num" id="num1">1</button>
                        <button class="btn_num" id="num2">2</button>
                        <button class="btn_num" id="num3">3</button>
                        <button class="btn_operate" id="opMultiply">*</button>
                    </div>
                    <div class="btn_row">
                        <button class="btn_num" id="num0">0</button>
                        <button class="btn_operate" id="opDot">.</button>
                        <button class="btn_operate" id="opEqual">=</button>
                        <button class="btn_operate" id="opDivide">/</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
